<div class="row">

	<div class="col">
		<div class="card" style="width: 18rem;">
		  <div class="card-body">
		    <h5 class="card-title">Composer create project</h5>
		    <p class="card-text">composer create-project --prefer-dist laravel/laravel "name"</p>
		  </div>
		</div>
	</div>

	<div class="col">
		<div class="card" style="width: 18rem;">
		  <div class="card-body">
		    <h5 class="card-title">Create auth</h5>
		    <p class="card-text">php artisan make:auth</p>
		  </div>
		</div>
	</div>

	<div class="col">
		<div class="card" style="width: 18rem;">
		  <div class="card-body">
		    <h5 class="card-title">Create a new Model</h5>
		    <p class="card-text">php artisan make:model "name"</p>
		  </div>
		</div>
	</div>

	<div class="col">
		<div class="card" style="width: 18rem;">
		  <div class="card-body">
		    <h5 class="card-title">Create a new controller</h5>
		    <p class="card-text">php artisan make:controller "name" --resource</p>
		  </div>
		</div>
	</div>
</div>
